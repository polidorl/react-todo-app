<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="card-shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="#f0f2f5"/>

  <!-- Main Card -->
  <rect 
    x="190" 
    y="80" 
    width="900" 
    height="480" 
    rx="24" 
    fill="white" 
    filter="url(#card-shadow)"
  />

  <!-- Title -->
  <text 
    x="640" 
    y="180" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'" 
    font-size="60" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="#333">
    To-Do List
  </text>

  <!-- Progress Bar -->
  <rect x="315" y="240" width="650" height="20" rx="10" fill="#e0e0e0"/>
  <!-- The "0%" text is part of the bar in this static image -->
  <text 
    x="980" 
    y="260" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'" 
    font-size="24"
    font-weight="600"
    fill="#555">
    0%
  </text>

  <!-- Input and Button Container -->
  <rect 
    x="315" 
    y="300" 
    width="480" 
    height="70" 
    rx="12" 
    fill="#ffffff"
    stroke="#ced4da"
    stroke-width="2"
  />
  <text 
    x="335" 
    y="345" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'" 
    font-size="24"
    fill="#adb5bd">
    Add a new task
  </text>

  <rect 
    x="810" 
    y="300" 
    width="155" 
    height="70" 
    rx="12" 
    fill="#6f42c1"
  />
  <text 
    x="887.5" 
    y="345" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'" 
    font-size="24" 
    font-weight="600"
    fill="white" 
    text-anchor="middle">
    Add Task
  </text>

  <!-- Task Item -->
  <rect x="315" y="410" width="650" height="70" rx="12" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <text 
    x="335" 
    y="455" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'" 
    font-size="24"
    fill="#495057">
    Proyecto realizado con Firebase Studio
  </text>
  
  <!-- Checkmark Icon -->
  <path d="M890 435 l-12 12 l-6 -6" stroke="#28a745" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="scale(2.5) translate(-295, -125)"/>

  <!-- Trash Icon -->
  <g transform="translate(920, 432) scale(1.6)">
      <path d="M3 6h18" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

</svg>